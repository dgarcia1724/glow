services:
  postgres:
    image: postgres:16-alpine
    container_name: glow-postgres
    environment:
      POSTGRES_DB: glow_db
      POSTGRES_USER: glow_user
      POSTGRES_PASSWORD: glow_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glow_user -d glow_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
